<div class="container mt-5" style="max-width: 900px">
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Technology</th>
          <th>Active</th>
          <th>Private</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tech of technologies">
          <td>{{ tech.name }}</td>
          <td>{{ tech.isActive }}</td>
          <td>{{ tech.isPrivate }}</td>
          <td>
            <div class="d-flex">
              <button
                (click)="onViewQuestions(tech.id)"
                class="btn btn-primary btn-sm me-2"
              >
                View Questions
              </button>
              <button
                (click)="onEdit(tech)"
                class="btn btn-warning btn-sm me-2"
              >
                Edit
              </button>
              <button (click)="onDelete(tech)" class="btn btn-danger">
                Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
